<div class="container " id="inputData">
  <form #postemployeeForm="ngForm">
    <div class="row">
      <div class="col-md-6">

        
        <div class="form-group">
          <div class="col-xs-6">
            <label for="employee_name">
              <h5>Employee first Name</h5>
            </label>
            <input type="text" class="form-control" name="employee_fname" [(ngModel)]="employee.firstname"
              id="employee_fname" placeholder="employee first name" title="enter the name of the employee.">
          </div>
        </div>

        <div class="form-group">
          <div class="col-xs-6">
            <label for="employee_name">
              <h5>Employee Last Name</h5>
            </label>
            <input type="text" class="form-control" name="employee_lname" [(ngModel)]="employee.lastname"
              id="employee_lname" placeholder="employee last name" title="enter the name of the employee.">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-6" style="display: flex;">
            <label for="employee_gender">
              <h5>Employee Gender</h5>
            </label>
            <div style="margin-left:35px;">
              <select [(ngModel)]="employee.gender" name="gender">
                <option [value]="'Male'">Male</option>
                <option [value]="'Female'">Female</option>
                <option [value]="'Others'">Others</option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-6">
            <label for="employee_description">
              <h5>Employee Bio</h5>
            </label>
            <textarea class="form-control" placeholder="Bio" style="height:250px" name="employee_description"
              [(ngModel)]="employee.address"></textarea>
          </div>
        </div>

        <div class="form-group">
          <div class="col-xs-6">
            <label for="employee_name">
              <h5>Employee SSN</h5>
            </label>
            <input type="text" class="form-control" name="employee_name" [(ngModel)]="employee.SSN" id="employee.SSN"
              placeholder="employee SSN" title="enter the SSN of the employee.">
          </div>
        </div>

        <div class="form-group">
          <div class="col-xs-6">
            <div class="row">
              <div class="col-4">
                <label for="employee_dept">
                  <h5>Department</h5>
                </label>
              </div>
              <div class="col-6">
                <input class="form-control" name="employee_dept" [(ngModel)]="employee.department"
                  placeholder="Department" title="enter the Department">
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="col-xs-6">
            <div class="row">
              <div class="col-4">
                <label for="employee_designation">
                  <h5>Designation</h5>
                </label>
              </div>
              <div class="col-6">
                <input class="form-control" name="employee_designation" [(ngModel)]="employee.designation"
                  placeholder="Designation" title="enter the Designation">
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="col-xs-6">
            <div class="row">
              <div class="col-4">
                <label for="employee_salary">
                  <h5>Salary</h5>
                </label>
              </div>
              <div class="col-6">
                <input type="number" class="form-control" name="employee_salary" [(ngModel)]="employee.grosspay"
                  placeholder="Salary" title="enter the gross pay">
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="col-xs-6">
            <div class="row">
              <div class="col-4">
                <label for="employee_FedTax">
                  <h5>Federal Tax</h5>
                </label>
              </div>
              <div class="col-6">
                <input type="number" class="form-control" name="employee_FedTax" [(ngModel)]="employee.federaltax"
                  placeholder="Federal Tax" title="enter the Federal Tax">
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="col-xs-6">
            <div class="row">
              <div class="col-4">
                <label for="employee_SST">
                  <h5>Social Security Tax</h5>
                </label>
              </div>
              <div class="col-6">
                <input type="number" class="form-control" name="employee_socialsecuritytax"
                  [(ngModel)]="employee.socialsecuritytax" placeholder="Social Security Tax"
                  title="enter the Social Security Tax">
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-6">
            <div class="row">
              <div class="col-4">
                <label for="employee_StateTax">
                  <h5>State Tax</h5>
                </label>
              </div>
              <div class="col-6">
                <input type="number" class="form-control" name="employee_stateTax" [(ngModel)]="employee.statetax"
                  placeholder="State Tax" title="enter the State Tax">
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="col-xs-6">
            <div class="row">
              <div class="col-4">
                <label for="employee_health">
                  <h5>Health insurance premium</h5>
                </label>
              </div>
              <div class="col-6">
                <input type="number" class="form-control" name="employee_health" [(ngModel)]="employee.healthinsurance"
                  placeholder="Health insurance premium" title="enter the Health insurance premium">
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-6">
            <div class="row">
              <div class="col-4">
                <label for="Bonus">
                  <h5>Bonus</h5>
                </label>
              </div>
              <div class="col-6">
                <input type="number" class="form-control" name="Bonus" [(ngModel)]="employee.bonus" placeholder="Bonus"
                  title="enter the bonus">
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-6">
            <div class="row">
              <div class="col-4">
                <label for="employee-reimbursements">
                  <h5>Reimbursements</h5>
                </label>
              </div>
              <div class="col-6">
                <input type="number" class="form-control" name="employee-reimbursements"
                  [(ngModel)]="employee.reimbursements" placeholder="Reimbursements" title="enter the Reimbursements">
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="col-xs-6">
            <div class="row">
              <div class="col-4">
                <label for="employee-rating">
                  <h5 style="padding-top: 2px;">Rating</h5>
                </label>
              </div>
              <div class="col-6">
                <ul class="list-inline rating-list" *ngFor="let star of stars" style="display: inline-block">
                  <li (click)="countStar(star)" [ngClass]="{'selected': (star <= selectedValue)}">
                    <i class="fa fa-star"></i>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-6">

          <div class="col-xs-6">
            <div class="form-group text-center">
              <label for="employee_email">
                <h4>Email Id</h4>
              </label>
              <input type="text" [(ngModel)]="employee.email" class="form-control btn" placeholder="Email Id"
                name="img-upload" id="employee_email">
            </div>
          </div>

          <div class="col-xs-6">
            <div class="form-group text-center">
              <label for="phone">
                <h4>Phone</h4>
              </label>
              <input type="text" [(ngModel)]="employee.phonenumber" class="form-control btn" placeholder="Phone no"
                name="phone" id="phone">
            </div>
          </div>

          <div class="form-group text-center">
            <div class="col-xs-6">
            </div>
          </div>

          <div class="form-group text-center">
            <div class="col-xs-6">
            </div>
          </div>

          <br />

          <div class="col-xs-12">
            <br />
            <button id="updateEvent" type="submit" class="btn btn-block btn-lg btn-success" (click)="updateEmployee()">
              Update Employee
            </button>
          </div>

        </div>
      </div>
    </div>
  </form>
</div>
