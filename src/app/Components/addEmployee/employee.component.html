<div class="container " id="inputData">
  <form ngNativeValidate (ngSubmit)="createEmployee()" name="myform" #f="ngForm">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input [(ngModel)]="employee.firstname" type="text" required class="form-control" id="firstName"
        placeholder="Alice" name="firstName" />
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input [(ngModel)]="employee.lastname" type="text" class="form-control" id="lastName" required
        placeholder="Marley" name="lastName" />
    </div>
    <div class="form-group">
      <div class="col-xs-6" style="display: flex;">
        <label for="gender">Employee Gender</label>
        <div style="margin-left:35px;">
          <select [(ngModel)]="employee.gender" name="gender">
            <option [value]="'Male'">Male</option>
            <option [value]="'Female'">Female</option>
            <option [value]="'Others'">Others</option>
          </select>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input [(ngModel)]="employee.email" type="email" class="form-control" id="email"
        placeholder="alice.marley@yahoo.com" required name="email" />
    </div>
    <div class="form-group">
      <label for="phonenumber">Phone Number</label>
      <input [(ngModel)]="employee.phonenumber" type="text" class="form-control" id="phonenumber" required
        placeholder="10 digit number" name="phonenumber" minlength="10" maxlength="10" />
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input [(ngModel)]="employee.address" type="text" class="form-control" id="address" placeholder="city"
        name="address" required />
    </div>
    <div class="form-group">
      <label for="SSN">SSN</label>

      <input [(ngModel)]="employee.SSN" type="text" class="form-control" id="SSN" placeholder="9 digit SSN" required
        name="SSN" (blur)="myPattern()" required pattern="\d{3}[\-]\d{2}[\-]\d{4}" />
    </div>
    <div class="form-group">
      <label for="designation">Employee Designation</label>
      <input [(ngModel)]="employee.designation" type="text" class="form-control" id="desig" placeholder="Associate"
        required name="grosspay" />
    </div>
    <div class="form-group">
      <label for="department">Employee Department</label>
      <input [(ngModel)]="employee.department" type="text" class="form-control" id="dept" placeholder="IT" required
        name="grosspay" />
    </div>
    <div class="form-group">
      <div class="row">
        <label for="department" style="margin: 9px;">Employee Rating</label>
        <ul class="list-inline rating-list" *ngFor="let star of stars" style="display: inline-block">
          <li (click)="countStar(star)" [ngClass]="{'selected': (star <= selectedValue)}">
            <i class="fa fa-star"></i>
          </li>
        </ul>
      </div>
    </div>
    <div class="form-group">
      <label for="grosspay">Gross Pay</label>
      <input [(ngModel)]="employee.grosspay" type="number" class="form-control" id="grosspay" placeholder="10000"
        required name="grosspay" />
    </div>

    <div class="form-group">
      <label for="statetax">State Tax Deduction</label>
      <input [(ngModel)]="employee.statetax" type="number" step="any" class="form-control" id="statetax" placeholder="8.5" required
        name="statetax" [pattern]="validationPattern" #ustate="ngModel" />
    </div>
    <div *ngIf="ustate.errors?.pattern" style="color: red;"> 
      State Tax Deduction not valid must be between 0 and 10.
   </div>
    <div class="form-group">
      <label for="federaltax">Federal Tax Deduction</label>
      <input [(ngModel)]="employee.federaltax" type="number" step="any" class="form-control" id="federaltax" placeholder="4.5"
        required name="federaltax" min="0" max="10" [pattern]="validationPattern" #ufederal="ngModel"/>
    </div>
    <div *ngIf="ufederal.errors?.pattern" style="color: red;"> 
      Federal Tax Deduction not valid must be between 0 and 10.
   </div>
    <div class="form-group">
      <label for="healthinsurance">Health Insurance Deduction</label>
      <input [(ngModel)]="employee.healthinsurance" type="number" step="any" class="form-control" id="healthinsurance"
        placeholder="2.5" min="0" max="10" required name="healthinsurance" [pattern]="validationPattern" #uhealth="ngModel"/>
    </div>
    <div *ngIf="uhealth.errors?.pattern" style="color: red;"> 
      Health Insurance Deduction not valid must be between 0 and 10.
   </div> 

    <div class="form-group">
      <label for="socialsecuritytax">Social Security Tax Deduction</label>
      <input [(ngModel)]="employee.socialsecuritytax" step="any" type="number" class="form-control" id="socialsecuritytax"
        placeholder="2.5" min="0" max="10" required name="socialsecuritytax" [pattern] ="validationPattern" #usst="ngModel" />
    </div>
    <div *ngIf="usst.errors?.pattern" style="color: red;"> 
      Social Security Tax not valid must be between 0 and 10.
   </div> 
    <div class="form-group">
      <label for="reimbursements">Reimbursements</label>
      <input [(ngModel)]="employee.reimbursements" type="number" class="form-control" id="reimbursements"
        placeholder="1000" required name="reimbursements" />
    </div>

    <div class="form-group">
      <label for="bonus">Bonus</label>
      <input [(ngModel)]="employee.bonus" type="number" class="form-control" id="bonus" placeholder="1000" required
        name="bonus" />
    </div>

    <button class="btn btn-primary btn-block" type="submit">Add Employee</button>
  </form>
</div>
